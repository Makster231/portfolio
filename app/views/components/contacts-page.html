<section
  class="contacts-page main-page--section js_page-contacts js_main-section"
>
  <div class="contacts-page--wrapper container">
    <div class="contacts-content">
      <form class="contacts-form">
        <div class="form-group">
          <label for="name">Ваше Имя<span>*</span></label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Ваше Имя"
          />
        </div>
        <div class="form-group">
          <label for="email">Ваш E-mail<span>*</span></label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Ваш E-mail"
          />
        </div>
        <div class="form-group">
          <textarea
            id="textarea"
            name="textarea"
            cols="30"
            rows="6"
            placeholder="Ваше Соощение"
          ></textarea>
        </div>

        <button type="submit" class="js_form-submit">
          <span>
            Отправить
          </span>
        </button>
      </form>

      <ul class="contacts-links">
        <li>
          <a href="#">
            <i class="icon-github-circled"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="icon-telegram"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="icon-instagram"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="icon-linkedin-squared"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="icon-vkontakte"></i>
          </a>
        </li>
        <li>
          <a href="tel:+380959118160">
            <i class="icon-phone"></i>
          </a>
        </li>
      </ul>
    </div>
  </div>
</section>
